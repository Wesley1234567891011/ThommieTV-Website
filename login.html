<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ‚úÖ Jouw Firebase-config (zoals je net plaatste)
  const firebaseConfig = {
    apiKey: "AIzaSyC6ospo9ex0N1H_yOQF2l5TGWrR1HgjFlc",
    authDomain: "thommietv-bf802.firebaseapp.com",
    projectId: "thommietv-bf802",
    storageBucket: "thommietv-bf802.firebasestorage.app",
    messagingSenderId: "875921754066",
    appId: "1:875921754066:web:791d7938f35553c217ea0b"
  };

  // ‚úÖ Initialiseer Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // üîê Registreren
  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        console.log("Geregistreerd als:", userCredential.user.email);
        alert("Account aangemaakt!");
      })
      .catch((error) => {
        console.error("Registratiefout:", error.code, error.message);
        alert("Fout: " + error.message);
      });
  }

  // üîì Inloggen
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        console.log("Ingelogd als:", userCredential.user.email);
        alert("Welkom terug!");
      })
      .catch((error) => {
        console.error("Loginfout:", error.code, error.message);
        alert("Fout: " + error.message);
      });
  }

  // üö™ Uitloggen
  function logout() {
    signOut(auth)
      .then(() => {
        alert("Uitgelogd!");
      })
      .catch((error) => {
        console.error("Uitlogfout:", error);
      });
  }

  // üëÄ Luisteren naar login-status
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("authDiv").classList.add("hidden");
      document.getElementById("userDiv").classList.remove("hidden");
      document.getElementById("userEmail").innerText = "Ingelogd als: " + user.email;
    } else {
      document.getElementById("authDiv").classList.remove("hidden");
      document.getElementById("userDiv").classList.add("hidden");
    }
  });

  // üåç Maak functies beschikbaar voor knoppen
  window.signup = signup;
  window.login = login;
  window.logout = logout;
</script>
