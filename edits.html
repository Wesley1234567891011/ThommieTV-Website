<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Video Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Upload Video</h1>

  <form id="uploadForm">
    <input type="file" id="videoFile" accept="video/mp4" required />
    <button type="submit">Upload Video</button>
  </form>

  <div id="message"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // ✅ Eerst Supabase client initialiseren
      const supabaseUrl = 'https://eyffliatclqluapiodte.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5ZmZsaWF0Y2xxbHVhcGlvZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5NzY1MjgsImV4cCI6MjA2NTU1MjUyOH0.wqUUQ4LnWgMv6oK0FNtmvMpD4jo2ZP_VQq8ODb7Lmhg';
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      const form = document.getElementById('uploadForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const file = document.getElementById('videoFile').files[0];
        if (!file) {
          message.textContent = 'Geen bestand gekozen!';
          return;
        }

        const fileName = `${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage
          .from('edit-challenge-videos')
          .upload(fileName, file);

        if (error) {
          message.textContent = 'Fout bij upload: ' + error.message;
        } else {
          message.textContent = 'Video succesvol geüpload!';
        }
      });
    });
  </script>
</body>
</html>
